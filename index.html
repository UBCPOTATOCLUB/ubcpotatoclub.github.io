	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<title>UBCO Potato Club</title>
	
	<style>
		.navbar-brand {
			background: -webkit-linear-gradient(270deg, #00ffeb, #00c5ff, #7600ff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
		}
		
		.iframe {
			position:absolute; 
			height:100%; 
			width:100%;
			bottom:0px; 
			right:0px; 
			border:0px; 
			background: none;
			opacity: 0.5;
			z-index: 1;
		}
  </style>
	
	<script>
		var pos = [0,333,666];
		var pos2 = [0,333,666];
		var potato = [document.createElement("IMG"), document.createElement("img"), 
		document.createElement("IMG")];
		var potato2 = [document.createElement("IMG"), document.createElement("img"), 
		document.createElement("IMG")];

		for(var i=0;i<3;i++)
		{
			potato[i].src = "p1.png";
			potato[i].style.position = "fixed";
			potato[i].style.width = "100px";
			potato[i].style.height = "100px";
			potato[i].style.left = "10px";
			potato[i].style.top = pos[i] + "px";
			potato[i].style.zindex = "3;"
			
		}
		
				for(var i=0;i<3;i++)
		{
			potato2[i].src = "p1.png";
			potato2[i].style.position = "fixed";
			potato2[i].style.width = "100px";
			potato2[i].style.height = "100px";
			potato2[i].style.right = "10px";
			potato2[i].style.top = pos[i] + "px";
			potato2[i].style.zindex = "3;"
			
		}
		

		function move()
		{
			for (var i = 0; i < 3; i++)
			{
				pos[i] += 1;
				potato[i].style.top = pos[i] + "px";
				if (pos[i] > 1000) pos[i] = 50;
			}
			for (var i = 0; i < 3; i++)
			{
				pos2[i] += 1;
				potato2[i].style.top = pos2[i] + "px";
				if (pos2[i] > 1000) pos2[i] = 50;
			}
		}

		function main()
		{
			var cnt = document.getElementById("content");
			document.body.insertBefore(potato[0],cnt);
			document.body.insertBefore(potato[1],cnt);
			document.body.insertBefore(potato[2],cnt);
			document.body.insertBefore(potato2[0],cnt);
			document.body.insertBefore(potato2[1],cnt);
			document.body.insertBefore(potato2[2],cnt);
			

			window.setInterval(move, 2);
		}
		
		window.onload = main;
	</script>
	<script>
		function fthis(){
			$("#dont").fadeOut("slow");
		
			$("body").prepend("<iframe src='hues.html' class='iframe' ></iframe>");  
		}
	</script>
</head>
